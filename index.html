<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Breed</title>
    <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <header>
        <h1>Random Breed App</h1>
    </header>
    <main>
        <section class="input-section">
            <form>
                <legend><h2>Write the name of a dog breed and get an picture</h2></legend>
                <fieldset>
                    <label for="whatBreed">What breed would you like to see?</label>
                    <input type="text" id="input-text" name="whatBreed" required>
                    <input type="submit" value="Submit">
                </fieldset>
            </form>    

        </section>

        <section class="images-section js-hidden">
            <img class="displayed-content" alt="placeholder" >
        </section>
    </main>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
